<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="top-bar">
    <button onclick="location.href='index.html'">Check Stock</button>
    <button onclick="location.href='form.html'">Update Stock</button>
  </div>

  <h1>Inventory</h1>

  <input type="text" id="search" placeholder="Search item..." />
  <select id="warehouseFilter">
    <option value="">All Warehouses</option>
    <option value="Bawana">Bawana</option>
    <option value="Kucha Rohullah">Kucha Rohullah</option>
  </select>
  <div>
    <button id="sortLowHigh">Sort: Low to High</button>
    <button id="sortHighLow">Sort: High to Low</button>
  </div>
  <div id="itemList">
    <div class="item-row header">
      <div class="item-name">Name</div>
      <div class="item-qty">Qty</div>
      <div class="item-date">Last Updated</div>
     
    </div>
    <div id="loadingRow">Loading...</div>
  </div>

  <script>
    async function fetchData() {
      const res = await fetch('/data');
      return await res.json();
    }

    let currentSort = null;

    function renderList(data, filter = '', warehouse = '', sortOrder = null) {
      const list = document.getElementById('itemList');
      const header = list.querySelector('.item-row.header');
      list.innerHTML = '';
      list.appendChild(header);

      // Convert data to array for sorting
      let items = Object.entries(data).map(([key, value]) => ({ key, ...value }));

      // Filter
      items = items.filter(item =>
        item.key.toLowerCase().includes(filter.toLowerCase()) &&
        (!warehouse || item.warehouse === warehouse)
      );

      // Sort
      if (sortOrder === 'asc') {
        items.sort((a, b) => a.quantity - b.quantity);
      } else if (sortOrder === 'desc') {
        items.sort((a, b) => b.quantity - a.quantity);
      }

      if (items.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'item-row';
        empty.innerHTML = `<div style="flex:1;text-align:center;" colspan="4">No items found</div>`;
        list.appendChild(empty);
        return;
      }

      items.forEach(({ key, quantity, lastUpdated }) => {
        const row = document.createElement('div');
        row.className = 'item-row';
        row.innerHTML = `
      <div class="item-name">${key}</div>
      <div class="item-qty">${quantity}</div>
      <div class="item-date">${lastUpdated}</div>
      
    `;
        list.appendChild(row);
      });
    }

    async function initialLoad() {
      document.getElementById('loadingRow').style.display = '';
      const data = await fetchData();
      renderList(data);
      document.getElementById('loadingRow').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      initialLoad();

      document.getElementById('sortLowHigh').addEventListener('click', async () => {
        currentSort = 'asc';
        const data = await fetchData();
        renderList(
          data,
          document.getElementById('search').value,
          document.getElementById('warehouseFilter').value,
          currentSort
        );
      });

      document.getElementById('sortHighLow').addEventListener('click', async () => {
        currentSort = 'desc';
        const data = await fetchData();
        renderList(
          data,
          document.getElementById('search').value,
          document.getElementById('warehouseFilter').value,
          currentSort
        );
      });

      document.getElementById('search').addEventListener('input', async (e) => {
        const data = await fetchData();
        renderList(
          data,
          e.target.value,
          document.getElementById('warehouseFilter').value,
          currentSort
        );
      });

      document.getElementById('warehouseFilter').addEventListener('change', async (e) => {
        const data = await fetchData();
        renderList(
          data,
          document.getElementById('search').value,
          e.target.value,
          currentSort
        );
      });
    });
  </script>
</body>

</html>
