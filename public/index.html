<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="top-bar">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='form.html'">Update</button>
  </div>

  <h1>Inventory</h1>

  <input type="text" id="search" placeholder="Search item..." />

  <div id="itemList">
    <div class="item-row header">
      <div class="item-name">Name</div>
      <div class="item-qty">Qty</div>
      <div class="item-date">Last Updated</div>
    </div>
    <div id="loadingRow">Loading...</div>
  </div>

  <script>
    async function fetchData() {
      const res = await fetch('/data');
      const data = await res.json();
      return data;
    }

    function renderList(data, filter = '') {
      const list = document.getElementById('itemList');
      // Keep the header, remove all other rows except header
      const header = list.querySelector('.item-row.header');
      list.innerHTML = '';
      list.appendChild(header);

      let hasRows = false;
      Object.entries(data).forEach(([name, { quantity, lastUpdated }]) => {
        if (name.toLowerCase().includes(filter.toLowerCase())) {
          hasRows = true;
          const row = document.createElement('div');
          row.className = 'item-row';
          row.innerHTML = `
            <div class="item-name">${name}</div>
            <div class="item-qty">${quantity}</div>
            <div class="item-date">${lastUpdated}</div>
          `;
          list.appendChild(row);
        }
      });
      if (!hasRows) {
        const empty = document.createElement('div');
        empty.className = 'item-row';
        empty.innerHTML = `<div style="flex:1;text-align:center;" colspan="3">No items found</div>`;
        list.appendChild(empty);
      }
    }

    document.getElementById('search').addEventListener('input', async (e) => {
      document.getElementById('loadingRow').style.display = '';
      document.getElementById('loadingRow').textContent = 'Loading...';
      const data = await fetchData();
      renderList(data, e.target.value);
      document.getElementById('loadingRow').style.display = 'none';
    });

    (async () => {
      document.getElementById('loadingRow').style.display = '';
      document.getElementById('loadingRow').textContent = 'Loading...';
      const data = await fetchData();
      renderList(data);
      document.getElementById('loadingRow').style.display = 'none';
    })();
  </script>
</body>

</html>
